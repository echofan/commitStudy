<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function flat(arr) {
      const result = []
      function _flat(arr){
        arr.forEach(item => {
          if(item.group){
            _flat(item.group)
          } else {
            result.push(item.value)
          }
        })
      }
      _flat(arr)
      arr = result
      return arr
    }
    var data = [
      {
        checked: false,
        group:[
          {
            checked: true,
            value: '1',
            group: [
              {
                checked: false,
                value: '122'
              },
              {
                checked: false,
                value: '133'
              },
            ]
          },
          {
            checked: true,
            value: '11'
          },
          {
            checked: true,
            value: '111'
          },
        ]
      },
      {
        checked: false,
        group:[
          {
            checked: false,
            value: '1',
            group: [
              {
                checked: true,
                value: '111111111122'
              },
              {
                checked: false,
                value: '1222222222222233'
              },
            ]
          }
        ]
      }
    ]
    flat(data)
  </script>
</body>
</html>
